<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年度进度条</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script defer src="./1.js"></script>
</head>
<body>
    <main class="wrapper">
        <section class="card">
            <h1 id="heading">今年已经过去</h1>
            <p id="info">0%</p>
            <small class="timestamp">每秒自动更新</small>
        </section>

        <section class="card" style="margin-top: 1.5rem; text-align: left;">
            <h2 style="margin-top: 0; font-size: 1.5rem; text-align: center;">待办事项</h2>
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="添加新任务..." autocomplete="off">
                <button id="add-btn">添加</button>
            </div>
            <ul id="todo-list"></ul>
        </section>
    </main>
</body>
</html>
